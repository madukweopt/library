<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>A Simple Book Library</h1>
            <em>By Madukwe Pascal</em>
            <p>Just a click and you will add your books</p>
            <button class="add-btn">Add book</button>
        </header>
        <main>
            <table>
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Pages</th>
                        <th>comment</th>
                        <th>Edit</th>
                        <th>Delete</th>
                        
                    </tr>
                </thead>
                <tbody id="table-body">
                </tbody>
            </table>
        </main>
        <div class="form hide">
           
            <div>Add or Edit Your Books</div>
            <div>
            <label for="tittle">Title:</label><br>
             <input type="text" name="title" id="title" required>
            </div>

            <div>
            <label for="author">Author:</label><br>
             <input type="text" name="author" id="author" required>
            </div>

            <div>
            <label for="pages">Pages:</label><br>
             <input type="number" name="pages" id="pages" required>
            </div>
            <div>
            Read Book?
                      
            <label for="yes">Yes</label>
            <input type="radio" name="read-book" id="yes" value="yes">

            <label for="no">No</label>
             <input type="radio" name="read-book" id="no" value="no">
            
            <div><br>
                
            <button class="submit">Submit</button>
            <button class="return">Return</button>
            </div>
            </div> 
        </div>
    </div>
</body>
     <script src="script.js"></script>
</html>
